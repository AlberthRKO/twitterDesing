<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" type="image/png" href="images/twitterIcon.png">
    <title>Twitter</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <!-- manu -->
    <section class="principal">
        <div class="izquierda">
            <div class="contenido-izquierda">
                <div>
                    <i class="fas fa-search fa-2x fa-fw"></i>
                    <h3 class="izquierda-heading">Sigue lo que te interesa</h3>
                </div>
                <div>
                    <i class="fas fa-user-friends fa-2x fa-fw"></i>
                    <h3 class="izquierda-heading">Entérate de qué está hablando la gente</h3>
                </div>
                <div>
                    <i class="fas fa-comment fa-2x fa-fw"></i>
                    <h3 class="izquierda-heading">Únete a la conversación</h3>
                </div>
            </div>
        </div>

        <div class="derecha">
            <form class="derecha-formulario">
                <input type="text" class="user" placeholder="Telefono, Email o Usuario">
                <div>
                    <input type="password" class="pass" placeholder="Contraseña">
                    <label>Olvidaste tu contraseña ?</label>
                </div>
                <button type="button" class="btnTop">Login</button>
            </form>
            <div class="medio-contenido">
                <i class="fab fa-twitter fa-5x"></i>
                <h1>Mira lo que esta pasando en el mundo en este momento</h1>
                <h4>Únete a Twitter hoy mismo</h4>
                <button type="button" class="btnRegistro">Registrate</button>
                <button type="button" class="btnLogin">Iniciar Sesión</button>
            </div>
        </div>

        <footer class="footer">
            <h2>&copy; DEVOP 2020 Todos los derechos reservados</h2>
        </footer>

    </section>




    <script src="js/main.js"></script>


</body>

</html>
